<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css task</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="page">
    <section class="lead">
      <div class="lead__cover">
        <div class="lead__logo"></div>
      </div>
      <div class="lead__register">
        <header class="lead__header header">
          <h1 class="header__title">Get iintoo it today</h1>
          <p class="header__subtitle">There is no charge or obligation upon registration.</p>
          <div class="header__buttons-container">
            <button class="button header__button header__button_logo_fc">Register with Facebook</button>
            <button class="button header__button header__button_logo_li">Register with LinkedIn</button>
          </div>
        </header>
        <div class="separator">
          <span class="separator__line"></span>
          <span class="separator__text">or</span>
          <span class="separator__line"></span>
        </div>
        <form class="form">
          <div class="form__text-fields">
            <label class="text-field">
              <input class="text-field__input" type="email" name="email" id="email" required autocomplete="off">
              <span class="text-field__title">email</span>
            </label>
            <label class="text-field">
              <input class="text-field__input" type="tel" name="tel" id="tel" required autocomplete="off">
              <span class="text-field__title">phone</span>
            </label>
          </div>
          <h2 class="form__title">What type of investor are you?</h2>
          <p class="form__subtitle">Select the type of investor you are below.</p>
          <div class="form__radio-fields">
            <label class="radio-field form__radio-field">
              <input class="radio-field__button" type="radio" name="investor" value="individual" checked>
              <span class="radio-field__custom-button"></span>
              Individual
              <span class="radio-field__info" title="info">i</span>
            </label>
            <label class="radio-field form__radio-field">
              <input class="radio-field__button" type="radio" name="investor" value="business">
              <span class="radio-field__custom-button"></span>
              Business
              <span class="radio-field__info" title="info">i</span>
            </label>
            <label class="radio-field form__radio-field">
              <input class="radio-field__button" type="radio" name="investor" value="ira">
              <span class="radio-field__custom-button"></span>
              IRA
              <span class="radio-field__info" title="info">i</span>
            </label>
            <label class="radio-field form__radio-field">
              <input class="radio-field__button" type="radio" name="investor" value="trust">
              <span class="radio-field__custom-button"></span>
              Trust
              <span class="radio-field__info" title="info">i</span>
            </label>
          </div>
          <p class="form__tip">
            I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common
          </p>
          <div class="terms-field form__terms-field">
            <input class="terms-field__checkbox" type="checkbox" if="terms">
            <label class="terms-field__label">I agree to the terms and receiving notification from iintoo</label>
            <a class="terms-field__link" href="#">View full terms</a>
          </div>
          <button type="submit" class="button form__button">Create Account</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
